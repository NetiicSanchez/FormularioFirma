<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Firma</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <form id="surveyForm" class="form-container">

        <div class="container my-5">

            <label for="nombresup">NOMBRE DEL SUPERVISOR</label><br>
            <select class="form-select" aria-label="Default select example" id="nombresup" name="nombresup" required>
                <option value="" disabled selected>Selecciona una opci贸n</option>
                <option value="JUAN CARLOS PELICO">JUAN CARLOS PELICO</option>
                <option value="WILLY BATEN">WILLY BATEN</option>
            </select><br>

             <label for="tiposup">TIPO DE SUPERVISION</label><br>
            <select class="form-select" aria-label="Default select example" id="tiposup" name="tiposup" required>
                <option value="" disabled selected>Selecciona una opci贸n</option>
                <option value="INSTALACION">INSTALACION</option>
                <option value="AVERIAS">AVERIAS</option>
            </select><br>

              <label for="nombretecnico">NOMBRE DEL TECNICO</label><br>
            <select class="form-select" aria-label="Default select example" id="nombretecnico" name="nombretecnico" required>
                <option value="" disabled selected>Selecciona una opci贸n</option>
                <option value="ABRAHAM XIBIR">ABRAHAM XIBIR</option>
                <option value="ALEX LUX">ALEX LUX</option>
                <option value="BRYAN PAZ">BRYAN PAZ</option>
                <option value="FREDY LOPEZ">FREDY LOPEZ</option>
                <option value="ISRAEL HERRERA">ISRAEL HERRERA</option>
                <option value="JESUS HUOX">JESUS HUOX</option>
                <option value="JORGE GUTIERREZ">JORGE GUTIERREZ</option>
                <option value="JOSE ANGEL">JOSE ANGEL</option>
                <option value="JOSE MENCHU">JOSE MENCHU</option>
                <option value="JULIO AQUINO">JULIO AQUINO</option>
                <option value="MARCO LOPEZ">MARCO LOPEZ</option>
                <option value="MARCOS GARCIA">MARCOS GARCIA</option>
                <option value="MAXIMO VASQUEZ">MAXIMO VASQUEZ</option>
                <option value="MELVIN ROJAS">MELVIN ROJAS</option>
                <option value="OSCAR SOMOZA">OSCAR SOMOZA</option>
                <option value="ROMAN XEC">ROMAN XEC</option>
                <option value="WALTER MERIDA">WALTER MERIDA</option>
            </select><br>

            <label for="fechainstalacion">FECHA DE INSTALACION</label><br>
            <input type="date" class="form-control"  id="fechainstalacion" name="fechainstalacion" required> <br> <br> 
            
            <label for="codigonet">CODIGO NET</label><br>
            <input type="text" class="form-control"  id="codigonet" name="codigonet" placeholder="Ingrese el c贸digo NET" required> <br> <br>
            
            <label for="nombrecliente">NOMBRE CLIENTE</label><br>
            <input type="text" class="form-control"  id="nombrecliente" name="nombrecliente" placeholder="Ingrese el nombre del cliente" required> <br> <br>
            
            <label for="limpiezaont">LIMPIEZA DE ONT</label><br>
            <select class="form-select" aria-label="Default select example" id="limpiezaont" name="limpiezaont" required>
                <option value="" disabled selected>agregue una calificacion</option>
                <option value="1">MALO</option>
                <option value="2">BUENO</option>
                <option value="3">EXCELENTE</option>
            </select><br>

            <label for="fotoont">FOTO DE ONT</label><br>
             <input class="form-select" type="file" id="fotoont" name="fotoont" accept="image/*" required>

            <label for="anclajeont">ANCLAJE ONT</label><br>
            <select class="form-select" aria-label="Default select example" id="anclajeont" name="anclajeont" required>
                <option value="" disabled selected>seleccione una opcion</option>
                <option value="1">SI</option>
                <option value="0">NO</option>
            </select><br>

            
            <label for="punteoubicacion">PUNTEO UBICACION DE ONT</label><br>
            <select class="form-select" aria-label="Default select example" id="punteoubicacion" name="punteoubicacion" required>
                <option value="" disabled selected>agregue una calificacion</option>
                <option value="1">MALO</option>
                <option value="2">BUENO</option>
                <option value="3">EXCELENTE</option>

            </select><br>
            <label for="fotoubicacion">FOTO UBICACION DE ONT</label><br>
             <input class="form-select" type="file" id="fotoubicacion"  name="fotoubicacion" accept="image/*" required>


            <label for="grapeadofo">GRAPEADO DE F.O</label><br>
            <select class="form-select" aria-label="Default select example" id="grapeadofo" name="grapeadofo" required>
                <option value="" disabled selected>seleccione una opcion</option>
                <option value="1">SI</option>
                <option value="0">NO</option>
            </select><br>

            <label for="fotopotencia">FOTO POTENCIA DE ONT</label><br>
             <input class="form-select" type="file" id="fotopotencia" name="fotopotencia" accept="image/*" required>

            
            <label for="ordenamientoreserva">ORDENAMIENTO DE RESERVA</label><br>
            <select class="form-select" aria-label="Default select example" id="ordenamientoreserva" name="ordenamientoreserva" required>
                <option value="" disabled selected>seleccione una opcion</option>
                <option value="1">SI</option>
                <option value="0">NO</option>
            </select><br>

            <label for="fotoordenamiento">FOTO DE ORDENAMIENTO DE RESERVA</label><br>
             <input class="form-select" type="file" id="fotoordenamiento"  name="fotoordenamiento" accept="image/*" required>

            <label for="instarmella">INSTALACION DE ARMELLA</label><br>
            <select class="form-select" aria-label="Default select example" id="instarmella" name="instarmella" required>
                <option value="" disabled selected>seleccione una opcion</option>
                <option value="1">SI</option>
                <option value="0">NO</option>
            </select><br>

            <label for="bajadanap">BAJADA DE NAP</label><br>
            <select class="form-select" aria-label="Default select example" id="bajadanap" name="bajadanap" required>
                <option value="" disabled selected>seleccione una opcion</option>
                <option value="1">SI</option>
                <option value="0">NO</option>
            </select><br>

            
            <label for="fotoetiqueta">FOTO DE ETIQUTA DE NAP</label><br>
             <input class="form-select" type="file" id="fotoetiqueta"  name="fotoetiqueta" accept="image/*" required>

             
            <label for="fotopotencianap">FOTO DE POTENCIA DE NAP</label><br>
             <input class="form-select" type="file" id="fotopotencianap"  name="fotopotencianap" accept="image/*" required>

             <label for="punteoacometida">PUNTEO DE ACOMETIDA EXTERNA</label><br>
            <select class="form-select" aria-label="Default select example" id="punteoacometida" name="punteoacometida" required>
                <option value="" disabled selected>agregue una calificacion</option>
                <option value="1">MALO</option>
                <option value="2">BUENO</option>
                <option value="3">EXCELENTE</option>
            </select><br>
             <label for="observaciones">OBSERVACIONES</label><br>
             <input type="text" class="form-select"  id="observaciones" name="observaciones" placeholder="Ingrese observaciones" > <br> <br>

        </div>
    </form>
</body>

</html>
