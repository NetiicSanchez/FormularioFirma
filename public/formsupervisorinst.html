<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Firma</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <form id="surveyForm" class="form-container" action="/supervisioninst" method="POST" enctype="multipart/form-data">

        <div class="container my-5">

            <label for="nombresupervisor">NOMBRE DEL SUPERVISOR</label><br>
            <select class="form-select" aria-label="Default select example" id="nombresupervisor" name="nombresupervisor" required>
                <option value="" disabled selected>Selecciona una opci贸n</option>
                <option value="JUAN CARLOS PELICO">JUAN CARLOS PELICO</option>
                <option value="WILLY BATEN">WILLY BATEN</option>
            </select><br>

             <label for="tiposupervision">TIPO DE SUPERVISION</label><br>
            <select class="form-select" aria-label="Default select example" id="tiposupervision" name="tiposupervision" required>
                <option value="" disabled selected>Selecciona una opci贸n</option>
                <option value="INSTALACION">INSTALACION</option>
                <option value="AVERIAS">AVERIAS</option>
            </select><br>

              <label for="nombretecnico">NOMBRE DEL TECNICO</label><br>
            <select class="form-select" aria-label="Default select example" id="nombretecnico" name="nombretecnico" required>
                <option value="" disabled selected>Selecciona una opci贸n</option>
                <option value="ABRAHAM XIBIR">ABRAHAM XIBIR</option>
                <option value="ALEX LUX">ALEX LUX</option>
                <option value="BRYAN PAZ">BRYAN PAZ</option>
                <option value="FREDY LOPEZ">FREDY LOPEZ</option>
                <option value="ISRAEL HERRERA">ISRAEL HERRERA</option>
                <option value="JESUS HUOX">JESUS HUOX</option>
                <option value="JORGE GUTIERREZ">JORGE GUTIERREZ</option>
                <option value="JOSE ANGEL">JOSE ANGEL</option>
                <option value="JOSE MENCHU">JOSE MENCHU</option>
                <option value="JULIO AQUINO">JULIO AQUINO</option>
                <option value="MARCO LOPEZ">MARCO LOPEZ</option>
                <option value="MARCOS GARCIA">MARCOS GARCIA</option>
                <option value="MAXIMO VASQUEZ">MAXIMO VASQUEZ</option>
                <option value="MELVIN ROJAS">MELVIN ROJAS</option>
                <option value="OSCAR SOMOZA">OSCAR SOMOZA</option>
                <option value="ROMAN XEC">ROMAN XEC</option>
                <option value="WALTER MERIDA">WALTER MERIDA</option>
            </select><br>

            <label for="fecha">FECHA DE INSTALACION</label><br>
            <input type="date" class="form-control"  id="fecha" name="fecha" required> <br> <br> 
            
            <label for="codigonet">CODIGO NET</label><br>
            <input type="text" class="form-control"  id="codigonet" name="codigonet" placeholder="Ingrese el c贸digo NET" > <br> <br>
            
            <label for="numeroticket">NUMERO TICKET</label><br>
            <input type="text" class="form-control"  id="numeroticket" name="numeroticket" placeholder="Ingrese numero de ticket" > <br> <br>


            <label for="nombrecliente">NOMBRE CLIENTE</label><br>
            <input type="text" class="form-control"  id="nombrecliente" name="nombrecliente" placeholder="Ingrese el nombre del cliente"> <br> <br>
            
            <label for="tipoaveria">TIPO DE AVERIA</label><br>
            <input type="text" class="form-control"  id="tipoaveria" name="tipoaveria" placeholder="Ingrese el tipo de averia" > <br> <br>
            
             <label for="fotoetiquetaont">FOTO ETIQUETA ONT</label><br>
             <input class="form-select" type="file" id="fotoetiquetaont" name="fotoetiquetaont" accept="image/*">
            
            
            <label for="razonfalla">RAZON FALLA</label><br>
            <input type="text" class="form-control"  id="razonfalla" name="razonfalla" placeholder="Ingrese la razon falla" > <br>
       
            
            <label for="potenciaenrango">POTENCIA EN RANGO</label><br>
            <select class="form-select" aria-label="Default select example" id="potenciaenrango" name="potenciaenrango" >
                <option value="" disabled selected>SELECCIONE UNA OPCION</option>
                <option value="1">SI</option>
                <option value="2">NO</option>
            </select><br>

    


            <label for="limpiezaont">LIMPIEZA DE ONT</label><br>
            <select class="form-select" aria-label="Default select example" id="limpiezaont" name="limpiezaont" >
                <option value="" disabled selected>agregue una calificacion</option>
                <option value="1">MALO</option>
                <option value="2">BUENO</option>
                <option value="3">EXCELENTE</option>
            </select><br>

            <label for="fotoont">FOTO DE ONT</label><br>
             <input class="form-select" type="file" id="fotoont" name="fotoont" accept="image/*" >

            <label for="anclajeont">ANCLAJE ONT</label><br>
            <select class="form-select" aria-label="Default select example" id="anclajeont" name="anclajeont" >
                <option value="" disabled selected>seleccione una opcion</option>
                <option value="1">SI</option>
                <option value="0">NO</option>
            </select><br>

            
            <label for="punteoubicacionont">PUNTEO UBICACION DE ONT</label><br>
            <select class="form-select" aria-label="Default select example" id="punteoubicacionont" name="punteoubicacionont" >
                <option value="" disabled selected>agregue una calificacion</option>
                <option value="1">MALO</option>
                <option value="2">BUENO</option>
                <option value="3">EXCELENTE</option>

            </select><br>
            <label for="fotoubicacionont">FOTO UBICACION DE ONT</label><br>
             <input class="form-select" type="file" id="fotoubicacionont"  name="fotoubicacionont" accept="image/*" >


            <label for="grapeadofibra">GRAPEADO DE F.O</label><br>
            <select class="form-select" aria-label="Default select example" id="grapeadofibra" name="grapeadofibra" >
                <option value="" disabled selected>seleccione una opcion</option>
                <option value="1">SI</option>
                <option value="0">NO</option>
            </select><br>

            <label for="fotopotenciaont">FOTO POTENCIA DE ONT</label><br>
             <input class="form-select" type="file" id="fotopotenciaont" name="fotopotenciaont" accept="image/*" >

            
            <label for="ordenamientoreserva">ORDENAMIENTO DE RESERVA</label><br>
            <select class="form-select" aria-label="Default select example" id="ordenamientoreserva" name="ordenamientoreserva" >
                <option value="" disabled selected>seleccione una opcion</option>
                <option value="1">SI</option>
                <option value="0">NO</option>
            </select><br>

            <label for="fotoordenamientoreserva">FOTO DE ORDENAMIENTO DE RESERVA</label><br>
             <input class="form-select" type="file" id="fotoordenamientoreserva"  name="fotoordenamientoreserva" accept="image/*">


            <label for="instalacionarmella">INSTALACION DE ARMELLA</label><br>
            <select class="form-select" aria-label="Default select example" id="instalacionarmella" name="instalacionarmella" >
                <option value="" disabled selected>seleccione una opcion</option>
                <option value="1">SI</option>
                <option value="0">NO</option>
            </select><br>

            <label for="bajadadenap">BAJADA DE NAP</label><br>
            <select class="form-select" aria-label="Default select example" id="bajadadenap" name="bajadadenap" >
                <option value="" disabled selected>seleccione una opcion</option>
                <option value="1">SI</option>
                <option value="0">NO</option>
            </select><br>

            
            <label for="fotoetiquetanap">FOTO DE ETIQUTA DE NAP</label><br>
             <input class="form-select" type="file" id="fotoetiquetanap"  name="fotoetiquetanap" accept="image/*" >

             
            <label for="fotopotencianap">FOTO DE POTENCIA DE NAP</label><br>
             <input class="form-select" type="file" id="fotopotencianap"  name="fotopotencianap" accept="image/*" >

             <label for="punteoacometidaextra">PUNTEO DE ACOMETIDA EXTERNA</label><br>
            <select class="form-select" aria-label="Default select example" id="punteoacometidaextra" name="punteoacometidaextra" >
                <option value="" disabled selected>agregue una calificacion</option>
                <option value="1">MALO</option>
                <option value="2">BUENO</option>
                <option value="3">EXCELENTE</option>
            </select><br>
             <label for="observaciones">OBSERVACIONES</label><br>
             <input type="text" class="form-select"  id="observaciones" name="observaciones" placeholder="Ingrese observaciones" > <br> <br>
            

              <label for="signature">FIRMA:</label><br>
              <canvas id="signatureCanvas" width="500px" height="100"></canvas><br>
              <button type="button" id="clearSignature">Limpiar Firma</button><br><br>

            <button type="submit" class="btn btn-primary"> ENVIAR </button>

            <script src="/controladores/firma.js"></script>


        </div>
    </form>
</body>

</html>
